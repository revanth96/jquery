<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <style>
      .box {
        float: left;
        width: 200px;
        height: 200px;
        margin: 10px;
        border: 1px solid rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="holder">
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
    </div>
    <div id="btnHolder">
      <button type="submit" id="color">Toggle Color</button>
      <button type="submit" id="borders">Toggle borders</button>
      <button type="button" id="addBox">Add a new box</button>
    </div>
    <script>
    $(document).ready(function() {
  console.log("object");
  $("#color").on("click", function() {
    console.log("object");
    $("#holder div").css("background-color", "red");
  });
  $("#borders").on("click", function() {
    console.log("object");
    $(".box").css("border-radius", "10px");
  });
  $("#addBox").on("click", function() {
    let boxCount = $("#holder div").length;
    $("#holder").append(`<div class="box" id=${boxCount++}></div>`);
  });
});
</script>
  </body>
</html>
